<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo-principal.css">
    <link rel="stylesheet" href="bloques/producto/producto.css">
    <link rel="stylesheet" href="bloques/producto/producto.css">
    <link rel="stylesheet" href="bloques/producto/_imagen/imagen.css">
    <link rel="stylesheet" href="bloques/producto/_precio/precio.css">
    <link rel="stylesheet" href="bloques/producto/_comprar/comprar.css">
    
    <title>Tienda Olimpica</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">OFERTA NAVIDAD</h1>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="producto">
                    <div class="producto__imagen">
                        <img src="img/61M9TBM9HaL._AC_SL1500_.jpg" alt="Nombre del Producto 1" class="img-fluid">
                    </div>
                    
                    <h2 class="producto__titulo">Producto Increíble</h2>
                    
                    <div class="producto__precio">
                        <span class="fs-4 fw-bold">$49.99</span>
                    </div>
                    
                    <div class="producto__comprar">
                        <button class="btn btn-primary w-100">Comprar Ahora</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="producto producto--agotado">
                    <div class="producto__imagen">
                        <img src="img/logitech.avif" alt="Nombre del Producto 2" class="img-fluid">
                    </div>
                    
                    <h2 class="producto__titulo">Producto Agotado</h2>
                    
                    <div class="producto__precio">
                        <span class="fs-4 text-decoration-line-through text-danger">$79.99</span>
                        <small class="text-muted d-block mt-1">¡Agotado!</small>
                    </div>
                    
                    <div class="producto__comprar">
                        <button class="btn btn-secondary w-100" disabled>Sin Stock</button>
                    </div>
                </div>
            </div>
            
            </div>


    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawR8zM7/Hh0b46D5z2T1Y7I9tK0FvL7qS4P=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6Q4k4224x0914uUvjR1kS1v9f1tKxN3L9l1w4BvD67U4F6p5K4vXGfI4oA1aQJ" crossorigin="anonymous"></script>
    <script src="bloques/producto/producto.js"></script> 
</body>
</html>
