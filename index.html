<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos</title>
  </head>
  <body>
    <h1>Listado de Productos</h1>

    <!-- Bloque: producto (disponible) -->
    <section class="producto">
      <img class="producto__imagen" src="https://images.unsplash.com/photo-1543165790-779f2d69ff54?q=80&w=1200&auto=format&fit=crop" alt="Bolsa de frutas frescas - minimarket" />
      <h2 class="producto__titulo">Producto 1</h2>
      <p class="producto__precio">$5.990</p>
      <button class="producto__boton">Comprar</button>
    </section>

    <!-- Bloque: producto con Modificador: producto--agotado -->
    <section class="producto producto--agotado">
      <img class="producto__imagen" src="https://images.unsplash.com/photo-1556761175-b413da4baf72?q=80&w=1200&auto=format&fit=crop" alt="Estantes de supermercado - minimarket" />
      <h2 class="producto__titulo">Producto 2</h2>
      <p class="producto__precio">$139.990</p>
      <button class="producto__boton" disabled>Agotado</button>
    </section>

    <!-- Enlaces a CSS (creados pero vacÃ­os por ahora) -->
    <link rel="stylesheet" href="css/producto-disponible/style.css" />
    <link rel="stylesheet" href="css/producto-agotado/style.css" />

  </body>
</html>
