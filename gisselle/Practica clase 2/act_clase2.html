<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comida para Gato</title>
  <link rel="stylesheet" href="ASSETS/CSS/style.css">
</head>
<body>
  
  
  <div class="producto">
    <img src="ASSETS/IMG/rosco-gato-pescado.png" alt="Comida para gato" class="producto__imagen">
    <h2 class="producto__titulo">Croqueta barata 10kg</h2>
    <p class="producto__precio">$20.990</p>
    <button class="producto__boton">Comprar</button>
  </div>

  
  <div class="producto producto--agotado">
    <img src="ASSETS/IMG/brit-care-cat-indoor-anti-stress-238759.webp" alt="Comida para gato agotada" class="producto__imagen">
    <h2 class="producto__titulo">Croqueta premium 5kg</h2>
    <p class="producto__precio">$53.000</p>
    <button class="producto__boton" disabled>Agotado</button>
  </div>

</body>
</html>
