<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="producto">
        <img src="img/doritos.png" alt="Producto 1" class="producto__imagen">
        <h2 class="producto__titulo">Doritos Sabor Queso 200g</h2>
        <p class="producto__precio">$2.990</p>
        <button class="producto__boton">Comprar</button>
    </div>

    <div class="producto producto--agotado">
        <img src="img/doritos.png" alt="Producto agotado" class="producto__imagen">
        <h2 class="producto__titulo">Doritos Sabor Queso 200g</h2>
        <p class="producto__precio">$2.990</p>
        <button class="producto__boton" disabled>No disponible</button>
    </div>

</body>
</html>
