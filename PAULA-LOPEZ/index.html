<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards - Paula López</title>

    <!-- CSS DEL COMPONENTE -->
    <link rel="stylesheet" href="./components/product-card/product-card.css">
    <link rel="stylesheet" href="./components/product-card/product-card--agotado.css">
</head>

<body>

<div class="container">

    <!-- TARJETA NORMAL -->
    <article class="product-card">

        <div class="product-card__header">
            <span class="product-card__tag">Nuevo</span>
        </div>

        <img src="./assets/img/producto1.jpg" class="product-card__image" alt="Producto 1">

        <div class="product-card__body">
            <h3 class="product-card__title">Galletas Navideñas</h3>
            <p class="product-card__price">$3.990</p>
            <button class="product-card__button">Comprar</button>
        </div>

    </article>

    <!-- TARJETA AGOTADA -->
    <article class="product-card product-card--agotado">

        <div class="product-card__header">
            <span class="product-card__tag">Agotado</span>
        </div>

        <img src="./assets/img/producto2.jpg" class="product-card__image" alt="Producto 2">

        <div class="product-card__body">
            <h3 class="product-card__title">Chocolate Premium</h3>
            <p class="product-card__price">$4.990</p>
            <button class="product-card__button" disabled>Sin stock</button>
        </div>

    </article>

</div>

</body>
</html>
